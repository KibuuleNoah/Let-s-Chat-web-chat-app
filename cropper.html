<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Cropper</title>
  <style>
    #preview {
      max-width: 200px;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <input type="file" id="uploadInput" accept="image/*">
  <br>
  <div id="previewContainer">
    <h2>Preview</h2>
    <img id="preview" alt="Preview">
  </div>
  <br>
  <button onclick="cropAndSave()">Crop and Save</button>

  <script>
    function cropAndSave() {
      // Get the input element and selected file
      const input = document.getElementById('uploadInput');
      const file = input.files[0];

      // Check if a file is selected
      if (file) {
        const reader = new FileReader();

        // Read the file as a data URL
        reader.readAsDataURL(file);

        reader.onload = function (e) {
          // Create an image element
          const img = new Image();
          img.src = e.target.result;

          // Set up an event listener for the image load
          img.onload = function () {
            // Create a canvas element
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Set the canvas dimensions to 200x200
            canvas.width = 200;
            canvas.height = 200;

            // Draw the image on the canvas with 200x200 dimensions
            ctx.drawImage(img, 0, 0, 200, 200);

            // Get the cropped image as a data URL
            const croppedDataURL = canvas.toDataURL('image/png');

            // Display the cropped image in the preview container
            const preview = document.getElementById('preview');
            preview.src = croppedDataURL;

            // Now you can send `croppedDataURL` to your server and save it to the database
            // Example: Send it using fetch or XMLHttpRequest to your server-side script (e.g., PHP)
          };
        };
      } else {
        alert('Please select an image before cropping.');
      }
    }
  </script>
</body>
</html>

{% extends "base.html"%}
{% block content %}
<div class="container mt-5">
      <h2 class="mb-4">Chat Room Settings</h2>

      <!-- Form for updating room name -->
      <form>
          <div class="form-group">
              <label for="roomName">Room Name</label>
              <input type="text" class="form-control" id="roomName" placeholder="Enter new room name">
          </div>

          <!-- Form for updating room image -->
          <div class="form-group">
              <label for="roomImage">Room Image URL</label>
              <input type="url" class="form-control" id="roomImage" placeholder="Enter URL for new room image">
          </div>

          <!-- Button to submit the form -->
          <button type="submit" class="btn btn-primary">Update</button>
      </form>
  </div>
{% endblock %}
